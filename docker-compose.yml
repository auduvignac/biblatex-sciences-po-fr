# docker-compose.yml

services:
  latex:
    # Utilise l'image construite à partir du Dockerfile
    build: .
    
    # Nom du conteneur pour faciliter les commandes manuelles
    container_name: latex_compiler
    
    # Montage de volume:
    # Le dossier local courant (où se trouve docker-compose.yml) 
    # est monté dans le répertoire de travail /app du conteneur.
    volumes:
      - .:/app
      
    # Le conteneur s'arrête une fois que la commande CMD est terminée.
    # Pour lancer la compilation manuellement, utilisez:
    # command: bash 
    # puis lancez `latexmk main.tex` à l'intérieur du conteneur.
